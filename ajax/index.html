<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <title>AJAX with JavaScript</title>
    <script>
        var stuff = new XMLHttpRequest();
        stuff.onreadystatechange = function () {
            if (stuff.readyState === 4) {
                document.getElementById('ajax').innerHTML = stuff.responseText;
            }
        };
        function sendAJAX() {
            stuff.open('GET', 'sidebar.html');
            stuff.send();
            document.getElementById('load').style.display = "none";
        }
    </script>
</head>

<body>
    <div class="grid-container centered">
        <div class="grid-100">
            <div class="contained">
                <div class="grid-100">
                    <div class="heading">
                        <h1>AJAX Experiments</h1>
                        <button class="button" id="load" onclick="sendAJAX()">Get It!</button>
                    </div>
                    <ul id="ajax">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
