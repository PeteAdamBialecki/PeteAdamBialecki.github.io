<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<style>
    body {
        background: #444;
    }
    .node {
        fill: rgb(103, 58, 58);
        stroke: #000;
        stroke-width: 2px;
    }
</style>
<body>
    <div class="chart-wrapper" id="chart-line1"></div>
    <script type="text/javascript">
        var width = 640,
            height = 480;
        var nodes = [
            {name: 'Alice'},
            {name: 'Chris'},
            {name: 'Phil'}
        ];
        var svg = d3.select('body').append('svg')
                        .attr('width', width)
                        .attr('height', height);
        var node = svg.selectAll('.node')
                        .data(nodes)
                        .enter()
                        .append('circle')
                        .attr('class', 'node')
                        .attr('cx', function(d,i) {return (i+1)*(width/4);})
                        .attr('cy', function(d,i) { return height/2;})
                        .attr('r', width * 0.05);
        var force = d3.layout.force()
                        .size([width, height])
                        .nodes(nodes)
                        .start();
    </script>
</body>
</html>
