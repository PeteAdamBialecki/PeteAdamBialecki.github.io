<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
        <link  rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
    </head>
    <body>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <h1>BLACKJACK</h1>
                            <p>
                                Pete Adam Bialecki
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <h4>Welcome to Blackjack!</h4>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <div id="main-buttons" class="d-flex justify-content-around">
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 btn-container">
                                <button id="new-game-button" class="btn btn-primary center-block">New Game!</button>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 btn-container">
                                <button id="hit-button" class="btn btn-success center-block">Hit!</button>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 btn-container">
                                <button id="stay-button" class="btn btn-danger center-block">Stay</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
<script src="js/scripts.js"></script>
</body>
</html>
