<!doctype html>
<html language="en">
	<head>
		<title>Events 1</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js""></script>
		<link type="text/css" rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="WorkArea">
			<h5 class="clickable">Work Area</h5>
			<hr />
			<input type="button" class="clickable" value="Click Me" />
			<p class="clickable">
			Click me, too!
			</p>
			<p class="clickable">This is some more text with an embedded 
			   <span class="clickable">clickable</span> element.
			</p>
		</div>
		<div id="Messages" >
			<h5>Messages</h5>
			<hr />
		</div>
	</body>
	<script>
	$(function() {	var showEventMessage = function(options)
			{	options = $.extend( 
				{	eventType: 'Clicked: ',
					eventTarget: this,
					suffix: '<br/>'
				}, options);
				var message = options.eventType + ' ' +
							  (options.eventTarget.nodeName || 'unknown') +
							  options.suffix;
				$('#Messages').append(message);
			};
			$('.clickable')
				.click(function() {	//showEventMessage.call(this, {suffix: '!<br/>'});
					showEventMessage({ eventTarget: this });
				})
				.dblclick(function() {
					showEventMessage.call(this, {eventType: 'Double Click: '});
				})
				.mousedown(function() {
					showEventMessage.call(this, {eventType: 'Mouse Down: '});
					return false;
				});
	});
	</script>
</html>
